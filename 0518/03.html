<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{res}}
        <button @click="add">+</button>

        <button @click="reduce">-</button>
        <br>
        總價:{{parse()}}
        美金:{{parseDollar()}}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res:0,
                    count:1,
                    total:0,
                    price:100,
                }
            },
            methods: {
                parseDollar(){
                    return this.total/30
                },
                parse(){
                    // console.log('Hello World');
                    this.total=this.res*this.price;
                    return this.total;
                },
                add(){
                    if(this.res>=100)return
                    this.res+=this.count
                },                
                reduce(){
                    if(this.res==0)return
                    this.res-=this.count
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
